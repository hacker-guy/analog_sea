<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea - The Future of Cloud</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="description" content="Sign up for AnalogSea.">
</head>
<body>
	<img src="logo.png" class="logo", alt="Analog Sea logo">
	<div class="signupbox">
		<form class="signupform" action="/signup/" method="post">
			<fieldset name="signup">
				<legend>Sign Up</legend>

				<label for="emailform">Email</label>
				<input type="email" name="emailform" id="emailform" required placeholder="foo@bar.com">

				<label for="passwordform">Password</label>
				<input type="password" name="passwordform" id="passwordform" required="" placeholder="123passw0rd">

				<button type="submit">Sign up</button>

				<div class="forgotpass"><a href="/forgot-password/new">Forgot password?</a></div>

			</fieldset>
		</form>
	</div>

	<div class="loginlink">Already have an account? <a href="/login.html">Log in</a></div>
</body>
</html>
